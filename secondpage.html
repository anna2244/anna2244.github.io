<html>
  <head>
    <title>Page 2</title>
      <style>
        body {
        background-color: lavender;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    .center-text {
      text-align: center;
    }
    .nav-area {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20%;
      height: 100%;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    #left-nav {
      left: 0;
    }
  </style>
    <link rel="stylesheet" href="/style.css" type="text/css">
  </head>
  <body>
    <div class="center-text">
    <p><u>You've arrived at the next page!</u></p>
    </div>
    <center>
  <img id="pics" height="400" src="" alt="Image Change">
  <h2>
    <button onclick="showPreviousImage()">Previous</button>
    <button onclick="showNextImage()">Next</button>
  </h2>

    </center>
    <a href="index.html">Return to Index</a>
    <center>
      <a href="https://ilovecville.com/7-fun-facts-about-uva/">Here are some fun facts about UVA</a>
    </center>

    <button id="left-nav" class = "nav-area" onclick="showPreviousImage()">
      <img src="back.png" alt="Previous" style="width: 100%; height: auto;"
    </button>

  <script>
    var uvaImage = document.getElementById("pics");
    var images = [
    'https://communications.virginia.edu/sites/communications/files/newcomb-hall.jpg',
    'https://communications.virginia.edu/sites/communications/files/rotunda-lawnside.jpg',
    'https://communications.virginia.edu/sites/communications/files/old-cabell.jpg',
    'https://communications.virginia.edu/sites/communications/files/alderman-and-peabody.jpg',
    'https://communications.virginia.edu/sites/communications/files/garrett-hall.jpg',
    'https://communications.virginia.edu/sites/communications/files/south-lawn-commons.jpg',
    'https://communications.virginia.edu/sites/communications/files/thornton-hall.jpg',
    'https://communications.virginia.edu/sites/communications/files/rouss-hall.jpg',
    'https://communications.virginia.edu/sites/communications/files/old-dorms.jpg',
    'https://communications.virginia.edu/sites/communications/files/new-dorms.jpg',
    'https://communications.virginia.edu/sites/communications/files/davenport-field.jpg',
    'https://communications.virginia.edu/sites/communications/files/Scott-Stadium_New_Logo_SS_05.jpg',
    ];
    var currentIndex = 0;

    function updateImage () {
      uvaImage.src = images[currentIndex];
    }
    function showNextImage () {
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      updateImage();
    }
    function showPreviousImage () {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = images.length - 1;
      }
      updateImage();
    }

    updateImage();
    </script>
    

  </body>
</html>
